<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
</head>
<body>
    <h1 style="background-color: blueviolet;">Image Tag in HTML</h1>
    <p style="color: red;">Images can improve the design and the appearance of a web page</p>
    <img src="roronoa.jpg" alt="Best Wallpaper" style="width: 500px;">
    <!--Image as a link-->
    <a href="https://en.wikipedia.org/wiki/Mona_Lisa">
        <img src="monalisha.jpg" alt="Monalisha">
    </a>
    <!--Floating Image-->
    <p><img src="satoru-gojo.png" alt="satoru-gojo face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>
        
    <p><img src="satoru-gojo.png" alt="satoru-gojo face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p> 

</body>
</html>
