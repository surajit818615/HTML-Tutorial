<body>
    <p>The cite tag defines the title of a crative work e.g a book, a poem, a song, a movie, a painting.</p>
    <img src="monalisha.jpg" alt="The Monalisha Painting">
    <p><cite>The Monalisha</cite> painting by Leonardo da Vinci.</p>
