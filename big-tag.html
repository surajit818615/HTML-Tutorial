<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Reference Big-tag</title>
</head>
<body>
    <p>The big tag is renders the text size one level up.</p>
    <br>
    <p>This element has been removed from the specification and shouldn't be used anymore. Use the CSS font-size property to adjust the font size.</p>
    <hr>
    <p>Examples</p>
    <p>
        This is the first sentence.
        <big>This whole sentence is in bigger letters.</big>
      </p>
      
</body>
</html>
