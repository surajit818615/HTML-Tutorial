<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list in HTMl</title>
</head>
<body>
    <h2 style="background-color: brown;">Unordered List in HTML </h2>
    <p style="color: chartreuse;">An unordered list starts with the ul tag. Each list item starts with the li tag.</p>
    <ul style="background-color: cadetblue;">
        <li>Coffee</li>
            <ul>
             <li>
                Coffee with Milk
             </li>
           </ul>
        <li>Tea</li>
        <li>Milk</li>
        <li>Horlicks</li>
        <li>Chokoes</li>
    </ul>
</body>
</html>
