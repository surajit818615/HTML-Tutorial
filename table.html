<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surajit's HTML Table tag reference</title>
    <style>
        table, th, td {
  border: 1px solid blue;
  border-collapse: collapse;
}
th,td {
  background-color: #c1d496;
  border-style: dotted;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Company</th>
            <th>CEO</th>
            <th>Country</th>
        </tr>
        <tr>
            <th>Google</th>
            <th>Sunder Pichai</th>
            <th>India</th>
        </tr>
        <tr style="height: 200px;">
            <th>Microsoft</th>
            <th>Bill Gates</th>
            <th>United Kingdom</th>
        </tr>
        <tr>
            <th>Facebook</th>
            <th>Mark Jukerbarg</th>
            <th>USA</th>
        </tr>
        <tr>
            <th>JIO</th>
            <th>Mukesh Ambani</th>
            <th>India</th>
        </tr>
    </table>
</body>
</html>
