<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list in HTML</title>
</head>
<body>
    <h2>
        Ordered List
    </h2>
    <p>
        An ordered list starts with ol tag. Each list item starts with li tag.
    </p>
    <ol>
        <li>Asia</li>
        <ol>
            <li>India</li>
            <li>China</li>
        </ol>
        <li>Affrica</li>
        <li>Europe</li>
        <li>Australia</li>
        <li>South-America</li>
        <li>North-America</li>
        <li>Antarctica</li>
    </ol>
</body>
</html>
