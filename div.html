<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM reference - Div element</title>
    <style>
        div {
  width: 30%;
  display: inline-block;
}
    </style>
</head>
<body>
    <h1 style="color: red;">The DIV Element</h1>
    <div style="background-color: blueviolet;" class="London">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
        <p>London has over 13 million inhabitants.</p>
      </div>
      
      <div style="background-color: aqua;" class="Oslo">
        <h2>Oslo</h2>
        <p>Oslo is the capital city of Norway.</p>
        <p>Oslo has over 600.000 inhabitants.</p>
      </div>
      
      <div style="background-color: cadetblue;" class="Rome">
        <h2>Rome</h2>
        <p>Rome is the capital city of Italy.</p>
        <p>Rome has almost 3 million inhabitants.</p>
      </div> 
</body>
</html>
