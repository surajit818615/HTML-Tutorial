<!DOCTYPE html>

    <title>SM reference Strong tag</title>
</head>
<body>
    <p>This is an example of strong tag.</p>
    <p>This HTML element indicates that its contents have strong importance, seriousness, or urgency.</p>
    <p>Before proceeding this chemical, <strong>make sure you put on your safety goggles</strong>.</p>
    <p>Before go out at day time, <strong>make sure to use sunscreem</strong>.</p>
